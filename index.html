<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントアップゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>カウントアップゲーム</h1>

  <div id="numberArea">0</div>

  <div class="button-group">
    <button id="countUpButton">カウントアップ！</button>
    <button id="countDownButton">カウントダウン！</button>
    <button id="resetButton">リセット</button>
  </div>

  <div id="messageArea"></div>

  <div id="imageArea">
    <img id="changeImage" src="" alt="ここに画像が表示されます" style="display:none;">
  </div>

  <script src="script.js"></script>
</body>
</html>
